<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Web API</title>
    <link href="https://fonts.googleapis.com/css?family=Trocchi" rel="stylesheet">
    <link rel="stylesheet" href="scss\main.css">
    <link rel="stylesheet" href="scss\lightbox.css">
</head>

<body>
    <header>
        <h1>Your 8 Lucky Cards and Colors of the Moment</h1>
    </header>

    <div id="luckyCards1">
        <button class="sort" data-sort="suit">
            Sort By Suit
      </button>
        <div class="progress" id="progress2">
            <img class="loading" src="images\Loading_icon.gif" alt="Images Loading">
        </div>
    </div>
    <div class="listDiv" id="luckyNumbers1">
        <button class="sort" data-sort="number">
      Sort By Hex
      </button>
        <div class="progress" id="progress">
            <img class="loading" src="images\Loading_icon.gif" alt="Images Loading">
        </div>
    </div>
    <div id="luckyCards2">
        <button class="sort" data-sort="suit">
  Sort By Suit
</button>
        <div class="progress" id="progress3">
            <img class="loading" src="images\Loading_icon.gif" alt="Images Loading">
        </div>
    </div>
    <div id="luckyNumbers2">
        <button class="sort" data-sort="number">
      Sort By Hex
      </button>
        <div class="progress" id="progress4">
            <img class="loading" src="images\Loading_icon.gif" alt="Images Loading">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/lightbox.js">
    </script>

    <script src="js/sortable.js"></script>

    <script type="text/javascript" src="js/app.js">
    </script>
    <script type="text/javascript" src="js/listjs.js"></script>




</body>

</html>
